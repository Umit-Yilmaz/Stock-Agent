<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Price Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Prism.js for code syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .chat-box { max-height: 70vh; overflow-y: auto; }
    .message { padding: 10px; border-radius: 10px; margin: 5px 0; }
    .user { background: #007bff; color: white; align-self: flex-end; }
    .bot { background: #e9ecef; align-self: flex-start; }
    
    /* Markdown styling for bot messages */
    .bot h1, .bot h2, .bot h3, .bot h4, .bot h5, .bot h6 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .bot h1 { font-size: 1.5rem; }
    .bot h2 { font-size: 1.3rem; }
    .bot h3 { font-size: 1.1rem; }
    .bot p { margin-bottom: 0.5rem; }
    .bot ul, .bot ol { 
      margin-left: 1.2rem; 
      margin-bottom: 0.5rem; 
    }
    .bot li { margin-bottom: 0.2rem; }
    .bot blockquote {
      border-left: 4px solid #007bff;
      padding-left: 1rem;
      margin: 0.5rem 0;
      background: rgba(0, 123, 255, 0.1);
    }
    .bot code {
      background: #f8f9fa;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      border: 1px solid #dee2e6;
    }
    .bot pre {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid #dee2e6;
      margin: 0.5rem 0;
    }
    .bot pre code {
      background: none;
      padding: 0;
      border: none;
    }
    .bot strong { font-weight: bold; }
    .bot em { font-style: italic; }
    .bot table {
      border-collapse: collapse;
      width: 100%;
      margin: 0.5rem 0;
    }
    .bot th, .bot td {
      border: 1px solid #dee2e6;
      padding: 0.5rem;
      text-align: left;
    }
    .bot th {
      background: #f8f9fa;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-3">Stock Price Chat</h2>
  <div id="chat-box" class="chat-box border p-3 mb-3 d-flex flex-column"></div>
  <div class="input-group">
    <input type="text" id="user-input" class="form-control" placeholder="Ask about a stock (e.g., TSLA)">
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Add Marked.js for markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- Add Prism.js for code syntax highlighting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

<script>
// Configure marked options
marked.setOptions({
  breaks: true,
  gfm: true,
  highlight: function(code, lang) {
    if (lang && Prism.languages[lang]) {
      return Prism.highlight(code, Prism.languages[lang], lang);
    }
    return code;
  }
});

async function sendMessage() {
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  if (!message) return;

  // Show user message
  const chatBox = document.getElementById("chat-box");
  chatBox.innerHTML += `<div class="message user align-self-end">${escapeHtml(message)}</div>`;
  input.value = "";

  // Send to backend
  const response = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });
  const data = await response.json();

  // Show bot reply with markdown parsing
  const markdownHtml = marked.parse(data.reply);
  chatBox.innerHTML += `<div class="message bot">${markdownHtml}</div>`;
  
  // Highlight code blocks
  Prism.highlightAllUnder(chatBox);
  
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Helper function to escape HTML for user messages
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Allow Enter key to send messages
document.getElementById("user-input").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    sendMessage();
  }
});
</script>
</body>
</html>
